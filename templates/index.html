<script type="text/javascript" charset="utf-8">
  function ajax(){
    var html = '';
    jQuery.ajax({
      async: false,
      url:"/board",
      success: function(data){
        html = data;
        if(jQuery(html) && jQuery(html).innerHTML.match(".gif$"))
          setTimeout(ajax, 20000);
        else
          setTimeout(ajax, 7000);
      }
    });
    console.log(html)
    if(jQuery(html)[0]){
      jQuery('#image').html('<img src="/ajax/?url=' + $(html)[0].innerHTML + '" />');
    }else{
      window.location.reload(false);
    }
  }

  ajax();
</script>
